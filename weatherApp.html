<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="weatherApp.css">
    <script src="https://kit.fontawesome.com/3841f3c238.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <h2 id="title">Weather Information</h2>
        <div class="searchBox">
            <input id="searchBar" type="text" placeholder="Enter City">
            <div class="circle"><i id="searchIcon" class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="content">
            <p id="cityName"></p>
            <i src="https://openweathermap.org/img/wn/10d@2x.png"id="weatherIcon"></i>
            <p id="descriptionDisplay"><span id="descriptionValue"></span></p>
            <p id="tempDisplay"><span id="temperatureValue"></span></p>
        </div>
    </div>
    <script src="weatherApp.js"></script>
</body>
</html>
